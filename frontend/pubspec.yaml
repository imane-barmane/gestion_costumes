name: costume_manager
description: Application de gestion de costumes avec Flutter et Laravel API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage & Auth
  shared_preferences: ^2.2.0
  
  # UI & Utils
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

